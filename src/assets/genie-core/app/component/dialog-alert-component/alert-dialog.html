<h1 mat-dialog-title>{{ data.title | translate:data.param }}</h1>

<mat-dialog-content>
  <p>{{ data.message | translate:data.param }}</p>
</mat-dialog-content>

<div mat-dialog-actions class="dialog-actions">  
    <button mat-raised-button (click)="dialogRef.close()" class="cancel-button">
      {{ 'DIALOG.OK' | translate }}
    </button>
</div>
